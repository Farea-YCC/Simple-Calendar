name: learning
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  package_info_plus: ^5.0.0  # Ensure this version is compatible
  url_launcher: ^6.0.3  # Ensure this version is compatible
  fluttertoast:

  intl: ^0.19.0
  table_calendar: ^3.1.3
  get_storage: ^2.0.3
  settings_ui: ^2.0.2
  contactus: ^1.2.3
  awesome_dialog:
  share_plus:
  flutter_localization:
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Only use dependency_overrides if you need to override a package version locally
dependency_overrides:
  font_awesome_flutter:
flutter:
  uses-material-design: true
  assets:
    - assets/images/1.png  # Ensure this file exists in the specified path
    - assets/img/profile.png
    - assets/lang/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf